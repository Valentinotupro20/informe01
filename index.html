<!DOCTYPE html>
<html lang="es"valentino>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a la Conferencia de Procesamiento de Lenguaje Natural</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Inscripción a la Conferencia de Procesamiento de Lenguaje Natural</h2>
        <form id="formInscripcion" class="mt-4">
            <!-- Nombre Completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required>
            </div>
            <!-- Nacionalidad -->
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <select class="form-control" id="nacionalidad" required>
                    <option value="">Seleccione su nacionalidad</option>
                    <option value="Peruana">Peruana</option>
                    <option value="Extranjera">Extranjera</option>
                </select>
            </div>
            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <!-- Botón de Inscripción -->
            <button type="submit" class="btn btn-primary btn-block">Inscribirse</button>
        </form>

        <h3 class="mt-5">Lista de Inscritos</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nombres  </th>
                    <th>Edad</th>
                    <th>Nacionalidad</th>
                    <th>Correo Electrónico</th>
                </tr>
            </thead>
            <tbody id="tablaInscritos">
                <!-- Aquí se agregan los inscritos -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función que valida la inscripción
        document.getElementById("formInscripcion").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir que se recargue la página

            const nombre = document.getElementById("nombre").value;
            const edad = parseInt(document.getElementById("edad").value);
            const nacionalidad = document.getElementById("nacionalidad").value;
            const email = document.getElementById("email").value;

            // Validación de edad y nacionalidad
            if (edad < 18) {
                alert("Lo siento, debes ser mayor de 18 años para inscribirte.");
                return;
            }

            if (nacionalidad !== "Peruana") {
                alert("Lo siento, solo se permiten inscripciones de personas de nacionalidad peruana.");
                return;
            }

            // Agregar el nuevo inscrito a la tabla
            const tabla = document.getElementById("tablaInscritos");
            const nuevaFila = tabla.insertRow();
            nuevaFila.innerHTML = `
                <td>${nombre}</td>
                <td>${edad}</td>
                <td>${nacionalidad}</td>
                <td>${email}</td>
            `;

            // Limpiar el formulario
            document.getElementById("formInscripcion").reset();
        });
    </script>
</body>
</html>
